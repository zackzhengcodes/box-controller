# This rule is not used by the project box-controller itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants full permissions ('*') over core.zhengzhihua2017.com.
# This role is intended for users authorized to modify roles and bindings within the cluster,
# enabling them to delegate specific permissions to other users or groups as needed.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: box-controller
    app.kubernetes.io/managed-by: kustomize
  name: boxcontroller-admin-role
rules:
- apiGroups:
  - core.zhengzhihua2017.com
  resources:
  - boxcontrollers
  verbs:
  - '*'
- apiGroups:
  - core.zhengzhihua2017.com
  resources:
  - boxcontrollers/status
  verbs:
  - get
