# This rule is not used by the project box-controller itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants read-only access to core.zhengzhihua2017.com resources.
# This role is intended for users who need visibility into these resources
# without permissions to modify them. It is ideal for monitoring purposes and limited-access viewing.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: box-controller
    app.kubernetes.io/managed-by: kustomize
  name: boxcontroller-viewer-role
rules:
- apiGroups:
  - core.zhengzhihua2017.com
  resources:
  - boxcontrollers
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - core.zhengzhihua2017.com
  resources:
  - boxcontrollers/status
  verbs:
  - get
