# This rule is not used by the project box-controller itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants permissions to create, update, and delete resources within the core.zhengzhihua2017.com.
# This role is intended for users who need to manage these resources
# but should not control RBAC or manage permissions for others.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: box-controller
    app.kubernetes.io/managed-by: kustomize
  name: boxcontroller-editor-role
rules:
- apiGroups:
  - core.zhengzhihua2017.com
  resources:
  - boxcontrollers
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - core.zhengzhihua2017.com
  resources:
  - boxcontrollers/status
  verbs:
  - get
